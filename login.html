body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background:  url('https://cdn.windowsreport.com/wp-content/uploads/2020/09/change-region-keyboard.jpg');
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    background-repeat: no-repeat;
    background-size: 100%;
}

#content_container {
    width: 100%;
    max-width: 400px;
    background-color: #000000; /* Black background for the container */
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    padding: 20px;
}

#form_container {
    padding: 30px;
}

#form_header_container {
    text-align: center;
    margin-bottom: 20px;
    overflow: hidden;
    white-space: nowrap;
}

#form_header {
    font-size: 24px;
    font-weight: 600;
    color: #ffffff; /* White text for better contrast */
    animation: floatText 5s linear infinite; /* Animation to move text left to right */
}

@keyframes floatText {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

#form_content_container {
    display: flex;
    justify-content: center;
}

#form_content_inner_container {
    width: 100%;
    display: flex;
    flex-direction: column;
}

/* Text fields styled like the buttons */
input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #120742; /* Orange border */
    border-radius: 5px;
    background-color: #120742; /* Orange background */
    color: white; /* White text for contrast */
    font-size: 16px;
}

input[type="text"]::placeholder, 
input[type="email"]::placeholder, 
input[type="password"]::placeholder {
    color: white; /* White placeholder text */
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: #120742; /* Darker orange border on focus */
    outline: none;
    box-shadow: 0px 0px 5px rgba(255, 87, 34, 0.5); /* Shadow with focus */
}

#button_container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background-color: #120742; /* Orange color for buttons */
    color: white;
    cursor: pointer;
    font-size: 16px;
    width: 48%;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

button:hover {
    background-color: #120742; /* Darker orange on hover */
    transform: translateY(-2px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
    #content_container {
        width: 90%;
    }
    
    button {
        width: 100%;
        margin-top: 10px;
    }

    #button_container {
        flex-direction: column;
    }
}
